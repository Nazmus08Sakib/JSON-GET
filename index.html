<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>javaScript object Notation</h2>
    <ul id="usersname-Container">

    </ul>
    <input id="food-Type" type="text" placeholder="food item">
    <br>
    <input id="food-Contaitent" type="text" placeholder="food detail">
    <br>
    <button id="Submit">Submit</button>
     <script>
         document.getElementById("Submit").addEventListener("click",function(){
             const title = document.getElementById("food-Contaitent").value;
             const bodycontent = document.getElementById("food-Type").value;
             const post = {title:title, body:bodycontent};
             nowtoserver(post);
         })
            function nowtoserver(postInfo){
                    fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                })
                .then((response) => response.json())
                .then((data) => console.log(data));
            }
     
     function displayUsers(users){
         const usersName = users.map(user => user.username);
         const ul = document.getElementById("usersname-Container");

         for(let i = 0; i < usersName.length; i++){
             const username = usersName[i];
             const li = document.createElement("li");
             li.innerText = username;
             ul.appendChild(li);
         }
     }
     </script>
</body>
</html>
